<!DOCTYPE>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: head(${title})">

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/all">全部作品</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">期待</a>
            </li>
        </ul>
    </nav>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3">
                    <img th:src="${new String (entity.bookImg)}" class="img-thumbnail" alt="Cinque Terre">
                </div>
                <div class="col-sm-6">
                    <h1>
                        <span th:text="${entity.bookName}"></span>
                        <span>
                        <a th:text="${entity.author}"></a>
                            著
                        </span>
                    </h1>
                    <p>
                        <span> </span>
                        <a href="#" class="badge badge-pill badge-danger" th:text="${entity.cateId}"></a>
                    </p>
                    <p th:text="${entity.intro}"></p>
                    <p>
                        <!--<em th:text="${entity.wordNum}"></em>-->
                        <cite>字</cite>
                        <i>|</i>
                        <!--<em th:text="${entity.pageView}"></em>-->
                        <cite>点击量</cite>
                        <i>|</i>
                    </p>
                </div>
                <div class="col-sm-3"></div>
            </div>

        </div>
    </div>
    <!-- Nav tabs -->
    <ul style="background-color: #FFFFFF;" class="nav" role="tablist">
        <li class="nav-item">
            <a class="nav-link " data-toggle="tab" href="#home">作品信息</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#menu1">目录(章)</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#menu2">作品讨论(59条)</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div style="background-color: #FFFFFF;padding: 20px;" class="tab-content">
        <div id="home" class="container tab-pane fade"><br>
            <div>
                <p th:text="${entity.intro}"></p>
            </div>
        </div>
        <div id="menu1" class=" container tab-pane  active "><br>

                <div th:each="volume:${entity.volumeInfos}">
                    <h3 th:text="${volume.volumeName}"></h3>  
                    <ul class="row">
                        <li style="border-bottom: 1px solid #F2F2F2;text-overflow: ellipsis;overflow:hidden;white-space:nowrap;" class="col-4" th:each="chapter:${volume.chapterInfos}">
                            <a class="text-nowrap" th:href="'/chapter/'+${volume.volumeId}+'/'+${chapter.chapterId}" th:text="${chapter.chapterName}" th:title="'首发时间：'+${#dates.format(chapter.updateTime.getTime(), 'yyyy-MM-dd HH:mm:ss')}+'章节字数：'+${chapter.wordsCount}">
                            </a>
                        </li>
                    </ul>
                 </div>

        </div>
        <div id="menu2" class="container tab-pane fade"><br>
            <h3>Menu 2</h3>
            <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>
        </div>
    </div>
</div>
</div>
<!--js导入-->
<div th:replace="common/footer :: foot"></div>
</body>
</html>
